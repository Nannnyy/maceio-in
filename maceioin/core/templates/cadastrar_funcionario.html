{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maceio IN | Cadastro de Funcionário</title>

    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/inicio.css'%}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <img src="{% static 'assets/logo_prefeitura_de_maceio.svg' %}" alt="">
            <img src="{% static 'assets/maceio_topo.svg' %}" alt="">
        </div>
    </header>

    <nav class="navbar">
        <a class="navbar_text" href="{% url 'home' %}">INÍCIO</a>
        <a class="navbar_text" href="{% url 'listar' %}">FUNCIONÁRIOS</a>

        {% if user.is_authenticated %}
        <div class="navbar_text_user">
            <span class="navbar_text">Olá, {{ user.username }}</span>
            <a class="navbar_link_user" href="{% url 'logout' %}">Sair</a>
        </div>
        {% else %}
        <a class="navbar_text" href="{% url 'login' %}">
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20"
                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
            </svg>
        </a>
        {% endif %}

    </nav>

    <main>
        <section class="funcionario_description">
            <h1>Cadastrar Funcionário</h1>
        </section>

        <section class="section_form">

            <div class="container_form">

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <form action="{% url 'cadastrar' %}" method="post">
                    {% csrf_token %}

                    <div class="form_input">
                        <label for="">Nome Completo:</label>
                        <br>
                        <input type="text" name="nome" placeholder="Digite seu nome completo">
                        <br>
    
                        <label for="">Email:</label>
                        <br>
                        <input type="email" name="email" placeholder="Digite seu email">
                        <br>
    
                        <label for="">Setor:</label>
                        <br>
                        <select name="setor" id="">
                            <option value="Contabilidade">Contabilidade</option>
                            <option value="Financeiro">Financeiro</option>
                            <option value="Atendimento">Atendimento</option>
                            <option value="Orçamento">Orçamento</option>
                            <option value="TI">TI</option>
                        </select>
                    </div>

                    <div class="container_submit_button">
                        <button type="submit">Cadastrar</button>
                    </div>

                </form>

            </div>

        </section>

    </main>

</body>

</html>
